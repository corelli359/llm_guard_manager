server {
    listen 80;
    server_name localhost;

    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;
    gzip_vary on;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # Docker 容器内的 127.0.0.1 指向容器自己，而非宿主机。
        # 请将下面的地址修改为云服务器的【内网 IP】(推荐) 或 【公网 IP】。
        # 如果你启动容器时加了 --add-host=host.docker.internal:host-gateway，也可以使用 http://host.docker.internal:39001/api/
        proxy_pass http://host.docker.internal:39001/api/;

        # Standard Proxy Headers

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}