server {
    listen 8080;
    server_name _;

    # 前端静态文件
    root /usr/share/nginx/html;
    index index.html;

    # 方案：使用 sub_filter 动态替换 HTML 中的路径
    # 将 /assets/ 替换为 /db_web/assets/
    sub_filter_once off;
    sub_filter_types text/html;
    sub_filter '"/assets/' '"/db_web/assets/';
    sub_filter "'/assets/" "'/db_web/assets/";
    sub_filter 'src="/assets/' 'src="/db_web/assets/';
    sub_filter 'href="/assets/' 'href="/db_web/assets/';

    # 静态资源路径映射
    # 访问 /db_web/assets/* 时，实际读取 /assets/*
    location ~ ^/db_web/assets/(.*)$ {
        alias /usr/share/nginx/html/assets/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API 代理（保持 /db_web/api 前缀）
    location /db_web/api/ {
        # 去掉 /db_web 前缀，只保留 /api/
        rewrite ^/db_web(/api/.*)$ $1 break;
        proxy_pass ${BACKEND_SERVICE_URL};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 前端路由支持（SPA）
    # 处理 /db_web/ 开头的所有请求
    location /db_web/ {
        # 去掉 /db_web 前缀
        rewrite ^/db_web/(.*)$ /$1 break;
        try_files $uri $uri/ /index.html;
    }

    # 兼容根路径访问（可选）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
